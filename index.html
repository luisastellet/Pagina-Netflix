<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/logo_netflix.avif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <h1 class="name">NETFLIX</h1>
    <div class="container_center">

        <div class="container">
            <h1>Entrar</h1>
            <form>
                <input class="email" id="email" type="email" placeholder="Email ou número de telefone">
                <p class="message" id="message">
                    Informe um email ou número de telefone válido.
                </p>
                <br>

                <input class="password" id="password" type="password" placeholder="Senha">
                <p class="message2" id="message2">
                    A senha deve ter entre 4 e 60 caracteres.
                </p>
                <br>

                <input class="submit" type="submit" value="Entrar">
            <br>
            <input id="check" type="checkbox">
                <label for="check">Lembre-se de mim</label>
                <a class="help" href="#">Precisa de ajuda?</a>
            </form>
            <div class="content">
                <span>Novo por aqui?
                    <a class="subscribe" href="#">
                    Assine agora.
                    </a>
                 <br>
                 <p>
                    Esta página é protegida pelo Google reCAPTACHA <br>
                    para garantir que você não é um robô. Saiba mais. 
                    <a href="#">Saiba mais.</a>
                 </p>
            </span>
            </div>
        </div>
    </div>
</body>
</html>
